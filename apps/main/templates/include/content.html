{% for cate in cate_list %}
    <p>{{ cate.name }}</p>
    <ul class="shop clear">
        {% for  shop in cate.shops %}
            {#            /detail/?#}
            <li>
                <a href="{% url 'detail' %}?sid={{ shop.shop_id }}">
                    <img src="/static/img/middle/{{ shop.img }}.jpg">
                    <p>{{ shop.name }}</p>
                    <p>{{ shop.promote_price }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
